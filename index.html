<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CRUD PROJECT</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body onload="readAll()">
    <div class="container">
        <form action="" class="input-form">
            <label>Name : <input type="text" name="name" id="name"></label>
            <label>E-mail : <input type="email" name="email" id="email"></label>
            <button type="button" onclick="add()">Add</button>
        </form>
        <form action="" class="update-form">
            <label hidden>id : <input type="text" name="uid" id="uid"></label>
            <label>Name : <input type="text" name="uname" id="uname"></label>
            <label>E-mail : <input type="email" name="uemail" id="uemail"></label>
            <button type="button" onclick="update()">update</button>
        </form>
        <div class="create">
            <button onclick="create()">Add</button>
        </div>
        <table border="2">
            <thead>
                <th>Name</th>
                <th>E-Mail</th>
                <th>Action</th>
            </thead>
            <tbody class="form-table">

            </tbody>
        </table>
    </div>
    <script src="/crud.js"></script>
</body>
</html>
