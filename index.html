<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CRUD PROJECT</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body onload="readAll()">
    <div class="container">
        <div class="add-container">
            <!-- <form action="" class="input-form"> -->
                <div class="form input-form">
                    <div>
                    <label>Employee ID : <input type="number" name="eid" id="eid" required></label>
                    </div>
                    <div>
                    <label>Name : <input type="text" name="name" id="name" required></label>
                    </div>
                    <div>
                    <label>E-mail : <input type="email" name="email" id="email" required></label>
                    </div>
                    <div class="button">
                    <button type="button" onclick="add()">Add</button>
                    </div>
                </div>
                
            <!-- </form> -->
        </div>
        
        <!-- <form action="" class="update-form"> -->
            <div class="form update-form">
                <div>
                <label>Employee Id : <input type="text" name="uid" id="uid" readonly></label>
                </div>
                <div>
                    <label>Name : <input type="text" name="uname" id="uname"></label>
                
                </div>
                <div>
                <label>E-mail : <input type="email" name="uemail" id="uemail"></label>
                </div>
                <div>
                <button type="button" onclick="update()">update</button>
                </div>
            </div>
            
        <!-- </form> -->
        <div class="create">
            <button onclick="create()">Add</button>
        </div>
        <table class="table" border="2">
            <thead>
                <th>Emp Id</th>
                <th>Name</th>
                <th>E-Mail</th>
                <th>Action</th>
            </thead>
            <tbody class="form-table">

            </tbody>
        </table>
    </div>
    <script src="/crud.js"></script>
</body>
</html>
